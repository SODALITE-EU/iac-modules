tosca_definitions_version: tosca_simple_yaml_1_3

capability_types:

  # shall be discovered
  # target name shall be in-sync with MODAK db
  sodalite.capabilities.OptimisedTarget:
    derived_from: tosca.capabilities.Compute
    properties:
      target:
        type: string

  # from discovery defs
  sodalite.capabilities.WM.JobResources:
    derived_from: tosca.capabilities.Compute
    properties:
      gpus:
        type: integer
        required: true
      cpus:
        type: integer
        required: true
      memory:
        type: integer
        required: false

node_types:

  # from discovery defs
  sodalite.nodes.hpc.WM: 
    description: >
      Here we can define properties/attributes applicable for Batch WM
    derived_from: tosca.nodes.Compute
    properties:
      scheduler:
        type: string
        default: batch
        constraints:
          - valid_values: [ torque, slurm, batch ]
      username:
        type: string
      ssh-key:
        required: false
        type: string
        default: ""
      ssh_host: 
        required: true
        type: string
      hpc_label:
        required: false
        type: string
        default: { get_property: [SELF, ssh_host] }
      scrape_interval:
        required: false
        type: integer
        default: 15
    capabilities:
      resources:
        type: sodalite.capabilities.WM.JobResources
      optimisations:
        type: sodalite.capabilities.OptimisedTarget
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
        operations:  
          start:
            inputs:
              scheduler:            { type: string, default: { get_property: [SELF, scheduler] } }
              ssh_host:             { type: string, default: { get_property: [SELF, ssh_host] } }
              hpc_label:            { type: string, default: { get_property: [SELF, hpc_label] } }
              monitoring_id:        { get_input: monitoring_id }
              deployment_label:     { get_input: deployment_label}
              jwt:                  { get_input: jwt }
              hpc_exporter_address: { get_input: hpc_exporter_address }
            implementation: 
              primary: playbooks/workflows/create_collector.yml
          delete:
            inputs:
              ssh_host:             { type: string, default: { get_property: [SELF, ssh_host] } }
              monitoring_id:        { get_input: monitoring_id }
              jwt:                  { get_input: jwt }
              hpc_exporter_address: { get_input: hpc_exporter_address }
            implementation: 
              primary: playbooks/workflows/delete_collector.yml