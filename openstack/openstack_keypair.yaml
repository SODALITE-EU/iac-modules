tosca_definitions_version: tosca_simple_yaml_1_3

imports:
  - openstack_env.yaml

node_types:

  sodalite.nodes.OpenStack.Keypair:  
    derived_from: tosca.nodes.Root 
    properties:  
      name:  
        description: Name of the keypair
        required: True 
        type: string 
      public_key:
        description: Public key for keypair
        required: True 
        type: string 
      env:
        description: Optional OpenStack environment
        type: map
        entry_schema:
          type: sodalite.datatypes.OpenStack.env
        required: false
        default: null
    interfaces:  
      Standard:  
        type: tosca.interfaces.node.lifecycle.Standard   
        operations:
          create:  
            implementation: 
              primary: playbooks/keypair_create.yml 
              dependencies: 
                - playbooks/egi_refresh_token.yml
            inputs:  
              name:             { default: { get_property: [ SELF, name       ] } } 
              public_key:       { default: { get_property: [ SELF, public_key ] } } 
              env:              { default: { get_property: [ SELF, env        ] } }
          delete:  
            implementation: 
              primary: playbooks/keypair_delete.yml 
              dependencies: 
                - playbooks/egi_refresh_token.yml
            inputs:  
              name:             { default: { get_property: [ SELF, name   ] } }
              env:              { default: { get_property: [ SELF, env    ] } }             
      